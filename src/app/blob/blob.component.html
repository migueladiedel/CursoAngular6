<h1>Mantenimiento de Blob</h1>
<ng-container [ngSwitch]="VM.Modo">
  <app-blob-add *ngSwitchCase="'add'"></app-blob-add>
  <app-blob-view *ngSwitchCase="'view'"></app-blob-view>
  <app-blob-edit *ngSwitchCase="'edit'"></app-blob-edit>
  <app-blob-list *ngSwitchDefault></app-blob-list>
</ng-container>
