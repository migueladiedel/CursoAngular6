<h1>Mantenimiento de Blog</h1>
<ng-container [ngSwitch]="VM.Modo">
  <app-blog-add *ngSwitchCase="'add'"></app-blog-add>
  <app-blog-view *ngSwitchCase="'view'"></app-blog-view>
  <app-blog-edit *ngSwitchCase="'edit'"></app-blog-edit>
  <app-blog-list *ngSwitchDefault></app-blog-list>
</ng-container>
